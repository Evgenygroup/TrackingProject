<form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
  <h2>Add Shipment</h2>

  <div class="form-group">
    <input type="text" pInputText placeholder="Description" formControlName="description" class="form-control">
    <app-validation-errors [control]="myReactiveForm.get('description')"></app-validation-errors>
  </div>

  <div class="form-group">
    <input type="number" pInputText placeholder="Customer id" formControlName="customerId" class="form-control">
    <app-validation-errors [control]="myReactiveForm.get('customerId')"></app-validation-errors>
  </div>


  <button type="submit" class="btn btn-info">Submit new shipment</button>
</form>
